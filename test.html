<!DOCTYPE html>
<html>
<body>
  <h2>Test Fire Warden POST</h2>

  <form id="wardenForm">
    <label>Staff Number:</label><br>
    <input type="text" id="staffNumber"><br><br>

    <label>First Name:</label><br>
    <input type="text" id="firstName"><br><br>

    <label>Last Name:</label><br>
    <input type="text" id="lastName"><br><br>

    <label>Location:</label><br>
    <input type="text" id="location"><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('wardenForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        staffNumber: document.getElementById('staffNumber').value,
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        location: document.getElementById('location').value
      };

      const response = await fetch('http://localhost:4000/wardens', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      alert('Created entry with ID: ' + result.id);
    });
  </script>
</body>
</html>
